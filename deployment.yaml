apiVersion: apps/v1
kind: Deployment
metadata:
  name: agusjuli-echo-app
  namespace: agusjuli-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo-app
  template:
    metadata:
      labels:
        app: echo-app
    spec:
      containers:
      - name: echo-container
        image: hashicorp/http-echo
        args:
          - "-text=Hello, NAME!"
        ports:
        - containerPort: 5678
